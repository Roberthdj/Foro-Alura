#puerto de comunicación del servidor
server.port=8085

# Configuración de conexión con la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/foro_alura
spring.datasource.username=root
spring.datasource.password=Admin_root_1183

# Configuraciones de JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Esconder el trace del error en la respuesta al cliente
server.error.include-stacktrace=never

# SECRET para la firma del TOKEN
api.security.secret=${JWT_SECRET:123456}

# Habilitar/Deshabilitar api-docs - swagger-ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Definir la ruta de swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui.html

# Documentacion propiedades de SWAGGER -- https://springdoc.org/v2/#properties
